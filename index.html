<!DOCTYPE html>
<html>
<head>
    <title>个人网页</title>

        body {

            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-img {

        <h2>个人信息</h2>
        <ul>
            <li><strong>姓名：</strong>XX</li>
            <li><strong>年龄：</strong>XX岁</li>
            <li><strong>邮箱：</strong>xxx@example.com</li>
        </ul>
        <h2>项目</h2>
        <ul>
            <li><strong>项目1：</strong>项目描述1</li>
            <li><strong>项目2：</strong>项目描述2</li>
            <li><strong>项目3：</strong>项目描述3</li>
        </ul>
    </div>
</body>
</html>
